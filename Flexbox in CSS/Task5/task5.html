<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task5.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <section class="left-container">
            <header>
                <div class="left-container-left-logo">
                    <img src="media/logo irctc.svg" alt="irctc logo">
                    <img src="media/logo indian railway.svg" alt="indian railway logo">
                </div>
                <div class="left-container-right-menu">
                    <div class="left-container-menu-top-frame">
                        <div class="menu-1">Ask disa</div>
                        <div class="menu-2">Contact us</div>
                        <div class="menu-3">Alerts</div>
                    </div>
                    <div class="left-container-menu-bottom-frame">
                        <div class="frame-1">
                            <button class="login">Login</button>
                        </div>
                        <div class="frame-2">
                            <button class="Register">Register</button>
                        </div>
                        <div class="frame-3">
                            <button class="agentlogin">Agent Login</button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="left-container-row-second">
                <h1>Indian Railways</h1>
                <h5><span class="green">Safty</span> <span class="orange">Security</span> <span class="blue">
                        Punctulity</span></h5>
            </main>
            <div class="sub-button">
                <button class="sub-button-1">
                    <img src="media/confirmation_number.png"> BOOK Ticket</button>
                <button class="sub-button-2">
                    <img src="media/done.png">PNR Status</button>
                <button class="sub-button-3">
                    <img src="media/insert_chart.png">Charts/Vacancy</button>
            </div>
            <div class="search-station">
                <div class="search-station-from">
                    <div class="search-station-from-c1"><img src="media/ic-search-from-desktop.png"></div>
                    <div>
                        <div class="search-station-from-from">From <img src="media/expand.png"></div>
                        <div class="search-station-from-city">Bangalore
                        </div>
                        <div class="search-station-from-stationname">KSR_Bangalore</div>
                    </div>
                </div>
                <div class="search-station-exchange"><img src="media/Vector.png" alt="vector"> </div>
                <div class="search-station-to">
                    <div class="search-station-to-c1"><img src="media/ic-search-to-desktop.png" alt="to"></div>
                    <div>
                        <div class="search-station-from-to">To <img src="media/expand.png"> </div>
                        <div class="search-station-from-city">Kasaragod </div>
                        <div class="search-station-from-stationname">KSD - Kasaragod</div>
                    </div>
                </div>
            </div>
            <div class="search-booking-details">
                <div class="search-booking-details-dates">
                    <div class="search-booking-details-dates-logo"><img src="media/ic-search-calender-desktop.png">
                    </div>
                    <div>
                        <div class="search-booking-details-dates-1">Date
                            <img src="media/expand.png">
                        </div>
                        <div class="search-booking-details-dates-travellingdate">01 Aug 23</div>
                        <div class="search-booking-details-dates-day">Tuesday</div>
                    </div>
                </div>
                <div class="search-booking-details-class">
                    <div class="search-booking-details-class-logo"><img
                            src="media/group_work_FILL0_wght200_GRAD0_opsz48 1.png"></div>
                    <div>
                        <div class="search-booking-details-class-1">
                            class<img src="media/expand.png">
                        </div>
                        <div class="search-booking-details-class-type">3A</div>
                        <div class="search-booking-details-class-tier">AC 3 Tier</div>
                    </div>
                </div>
                <div class="search-booking-details-seattype">
                    <div class="search-booking-details-seattype-logo"><img src="media/widgets.png"></div>
                    <div>
                        <div class="search-booking-details-seattype-1">class <img src="media/expand.png"> </div>
                        <div class="search-booking-details-seattype-quota">TATKAL</div>
                        <div class="search-booking-details-seattype-tier">AC 3 Tier</div>
                    </div>
                </div>
            </div>
            <div>
                <button class="search-train-button">Search Train<img src="media/arrow_forward.png"> </button>
            </div>
        </section>

        <section class="right-container">
            <img src="media/train image.svg" alt="indian railway">
        </section>
    </div>

</body>

</html>
